<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Desktop Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background-color: #24292f;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    #sidebar .nav-item {
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #sidebar .nav-item:hover, #sidebar .nav-item.active {
      background-color: #0366d6;
    }

    /* Content Area */
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #ffffff;
    }

    /* Header */
    #content .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }

    #content .header h1 {
      font-size: 28px;
      color: #333;
    }

    #content .header .button {
      padding: 8px 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #content .header .button:hover {
      background-color: #218838;
    }

    /* Repositories list */
    #repo-list {
      list-style: none;
      padding: 0;
    }

    #repo-list li {
      background-color: #f6f8fa;
      margin: 10px 0;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    #repo-list li:hover {
      background-color: #e1e4e8;
    }

    #repo-list li .repo-info {
      flex: 1;
      margin-right: 20px;
    }

    #repo-list li .repo-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #repo-list li .repo-details {
      color: #666;
      font-size: 14px;
    }

    #repo-list li .repo-actions button {
      padding: 8px 15px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #repo-list li .repo-actions button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    #footer {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
      margin-top: auto;
      font-size: 14px;
      color: #888;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: auto;
        padding: 10px 0;
      }

      #content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">GitHub Desktop</div>
    <div class="nav-item active" onclick="changeTab('repositories')">Repositories</div>
    <div class="nav-item" onclick="changeTab('pull-requests')">Pull Requests</div>
    <div class="nav-item" onclick="changeTab('issues')">Issues</div>
    <div class="nav-item" onclick="changeTab('settings')">Settings</div>
  </div>

  <!-- Content Area -->
  <div id="content">
    <div class="header">
      <h1 id="content-title">Repositories</h1>
      <button class="button" onclick="showCloneRepo()">Clone Repository</button>
    </div>

    <ul id="repo-list">
      <li>
        <div class="repo-info">
          <div class="repo-name">Repo 1</div>
          <div class="repo-details">Latest commit: abc123</div>
        </div>
        <div class="repo-actions">
          <button>Open</button>
        </div>
      </li>
      <li>
        <div class="repo-info">
          <div class="repo-name">Repo 2</div>
          <div class="repo-details">Latest commit: def456</div>
        </div>
        <div class="repo-actions">
          <button>Open</button>
        </div>
      </li>
      <li>
        <div class="repo-info">
          <div class="repo-name">Repo 3</div>
          <div class="repo-details">Latest commit: ghi789</div>
        </div>
        <div class="repo-actions">
          <button>Open</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <div id="footer">
    GitHub Desktop Clone | Made by MAHESH JILLAPALLI
  </div>

  <script>
    // Handle tab changes in the sidebar
    function changeTab(tab) {
      const title = document.getElementById('content-title');
      const navItems = document.querySelectorAll('.nav-item');
      const repoList = document.getElementById('repo-list');

      navItems.forEach(item => item.classList.remove('active'));
      document.querySelector(`.nav-item[onclick="changeTab('${tab}')"]`).classList.add('active');

      // Change content based on selected tab
      if (tab === 'repositories') {
        title.textContent = 'Repositories';
        repoList.style.display = 'block';
      } else if (tab === 'pull-requests') {
        title.textContent = 'Pull Requests';
        repoList.style.display = 'none';
      } else if (tab === 'issues') {
        title.textContent = 'Issues';
        repoList.style.display = 'none';
      } else if (tab === 'settings') {
        title.textContent = 'Settings';
        repoList.style.display = 'none';
      }
    }

    // Show clone repository dialog
    function showCloneRepo() {
      alert('Clone Repository functionality not yet implemented.');
    }
  </script>

</body>
</html>
