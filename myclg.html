<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering College Animation</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Animation container */
    #scene {
      position: relative;
      width: 80%;
      height: 80%;
      overflow: hidden;
      border-radius: 10px;
      animation: changeColor 5s infinite alternate;
    }

    /* Background color animation */
    @keyframes changeColor {
      0% {
        background-color: #ffcc00;
      }
      25% {
        background-color: #66cc66;
      }
      50% {
        background-color: #66ccff;
      }
      75% {
        background-color: #ff6699;
      }
      100% {
        background-color: #ffcc00;
      }
    }

    /* Styling for the classroom images */
    .student {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #8e44ad;
      animation: moveStudents 10s infinite alternate;
    }

    /* Animation for student movement */
    @keyframes moveStudents {
      0% {
        transform: translate(10px, 10px);
      }
      25% {
        transform: translate(200px, 100px);
      }
      50% {
        transform: translate(400px, 30px);
      }
      75% {
        transform: translate(250px, 250px);
      }
      100% {
        transform: translate(100px, 200px);
      }
    }

    /* Student image styling (use actual images for real use) */
    .student img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

  </style>
</head>
<body>

  <div id="scene">
    <!-- Example Student Images -->
    <div class="student" style="top: 20px; left: 30px;">
      <img src="https://via.placeholder.com/50" alt="Student 1">
    </div>
    <div class="student" style="top: 100px; left: 150px;">
      <img src="https://via.placeholder.com/50" alt="Student 2">
    </div>
    <div class="student" style="top: 200px; left: 300px;">
      <img src="https://via.placeholder.com/50" alt="Student 3">
    </div>
  </div>

  <script>
    // You can add JavaScript here to modify the animation further if needed
  </script>

</body>
</html>
